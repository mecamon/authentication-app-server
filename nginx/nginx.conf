events {
    worker_connections 1024;
}
http {
  server_tokens off;
  server {
    listen 80;
    root  /var/www;

    location / {
      index index.html;
      proxy_set_header X-Forwarded-For $remote_addr;
			proxy_set_header Host            $http_host;
			proxy_pass http://goservice:8080/;
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|toml)$ {
      expires 1d;
      access_log off;
      add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
      expires 1d;
      access_log off;
      add_header Cache-Control "public";
    }

    location /i18n-app/ {
			root /i18n-app;
		}

#     location / {
#       proxy_set_header X-Forwarded-For $remote_addr;
#       proxy_set_header Host            $http_host;
#       proxy_pass http://goservice:8080/;
#     }
  }
}